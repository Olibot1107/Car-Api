<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Control Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .control-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .control-section h2 {
            margin-top: 0;
            color: #555;
        }
        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-warning {
            background-color: #ffc107;
            color: black;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .slider-container {
            margin: 10px 0;
        }
        .slider-container label {
            display: block;
            margin-bottom: 5px;
        }
        .slider-container input[type="range"] {
            width: 100%;
        }
        .camera-container {
            text-align: center;
            margin: 20px 0;
        }
        .camera-feed {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .status-display {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .direction-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            max-width: 200px;
            margin: 20px auto;
        }
        .direction-controls button {
            padding: 15px;
            font-size: 18px;
        }
        .center-btn {
            grid-column: 2;
            grid-row: 2;
        }
        .sensor-display {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin: 10px 0;
        }
        .led-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .led-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #ddd;
            cursor: pointer;
            transition: all 0.3s;
        }
        .led-btn.active {
            border-color: #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .red-led { background-color: #ff4444; }
        .green-led { background-color: #44ff44; }
        .blue-led { background-color: #4444ff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Car Control Web App</h1>

        <!-- Camera Feed -->
        <div class="control-section">
            <h2>üìπ Camera Feed</h2>
            <div class="camera-container">
                <img src="/camera_feed" class="camera-feed" alt="Camera Feed">
            </div>
        </div>

        <!-- Ultrasonic Map -->
        <div class="control-section">
            <h2>üó∫Ô∏è Ultrasonic Map</h2>
            <div class="map-container">
                <canvas id="map-canvas" width="400" height="400"></canvas>
                <div style="text-align: center; margin-top: 10px;">
                    <button id="update-map" class="btn-primary">Update Map</button>
                </div>
            </div>
        </div>

        <!-- Movement Controls -->
        <div class="control-section">
            <h2>üöô Movement Controls</h2>

            <div class="slider-container">
                <label for="speed-slider">Speed: <span id="speed-value">50</span>%</label>
                <input type="range" id="speed-slider" min="0" max="100" value="50">
            </div>

            <div class="direction-controls">
                <button id="forward-left" class="btn-primary">‚Üñ</button>
                <button id="forward" class="btn-primary">‚Üë</button>
                <button id="forward-right" class="btn-primary">‚Üó</button>

                <button id="turn-left" class="btn-warning">‚Üê</button>
                <button id="stop" class="btn-danger center-btn">‚ñ†</button>
                <button id="turn-right" class="btn-warning">‚Üí</button>

                <button id="backward-left" class="btn-primary">‚Üô</button>
                <button id="backward" class="btn-primary">‚Üì</button>
                <button id="backward-right" class="btn-primary">‚Üò</button>
            </div>

            <div style="text-align: center; margin: 10px 0;">
                <button id="center-steering" class="btn-success">Center Steering</button>
            </div>
        </div>

        <!-- Camera Controls -->
        <div class="control-section">
            <h2>üì∑ Camera Controls</h2>

            <div class="control-grid">
                <button id="camera-center" class="btn-success">‚äï Center</button>
                <button id="camera-left" class="btn-primary">‚Üê Left</button>
                <button id="camera-right" class="btn-primary">‚Üí Right</button>
            </div>
        </div>

        <!-- Sensors -->
        <div class="control-section">
            <h2>üìä Sensors</h2>
            <div class="sensor-display">
                Distance: <span id="distance-display">0</span> cm
            </div>
            <button id="update-distance" class="btn-primary">Update Distance</button>
        </div>

        <!-- Outputs -->
        <div class="control-section">
            <h2>üí° Outputs</h2>

            <div style="margin: 15px 0;">
                <h3>Buzzer</h3>
                <button id="buzzer-on" class="btn-warning">üîä Buzzer On</button>
                <button id="buzzer-off" class="btn-secondary">üîá Buzzer Off</button>
            </div>

            <div>
                <h3>LEDs</h3>
                <div class="led-controls">
                    <button id="led-red" class="led-btn red-led" data-led="red"></button>
                    <button id="led-green" class="led-btn green-led" data-led="green"></button>
                    <button id="led-blue" class="led-btn blue-led" data-led="blue"></button>
                </div>
            </div>
        </div>

        <!-- Status -->
        <div class="control-section">
            <h2>üìã Status</h2>
            <div class="status-display">
                <div>Car Initialized: <span id="car-status">Checking...</span></div>
                <div>Steering Angle: <span id="steering-angle">0</span>¬∞</div>
                <div>Camera Pan: <span id="camera-pan">0</span>¬∞</div>
            </div>
            <button id="update-status" class="btn-primary">Update Status</button>
        </div>
    </div>

    <script>
        // Speed slider
        const speedSlider = document.getElementById('speed-slider');
        const speedValue = document.getElementById('speed-value');

        speedSlider.addEventListener('input', function() {
            speedValue.textContent = this.value;
        });

        // Control functions
        async function sendCommand(action, data = {}) {
            try {
                data.speed = parseInt(speedSlider.value);
                const response = await fetch(`/control/${action}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (!result.success) {
                    console.error('Command failed:', result.error);
                    // Don't show alerts for keyboard commands to avoid spam
                }
                return result;
            } catch (error) {
                console.error('Network error:', error);
            }
        }

        // Keyboard control state
        const keysPressed = new Set();

        // Keyboard event handlers
        document.addEventListener('keydown', function(event) {
            const key = event.key.toLowerCase();
            if (!keysPressed.has(key)) {
                keysPressed.add(key);
                handleKeyPress(key);
            }
        });

        document.addEventListener('keyup', function(event) {
            const key = event.key.toLowerCase();
            keysPressed.delete(key);
            handleKeyRelease(key);
        });

        function handleKeyPress(key) {
            switch(key) {
                // WASD for movement
                case 'w':
                    sendCommand('forward');
                    break;
                case 's':
                    sendCommand('backward');
                    break;
                case 'a':
                    sendCommand('turn_left', {angle: 30});
                    break;
                case 'd':
                    sendCommand('turn_right', {angle: 30});
                    break;
                // Arrow keys for camera (only left/right)
                case 'arrowleft':
                    sendCommand('camera_left', {angle: 10});
                    break;
                case 'arrowright':
                    sendCommand('camera_right', {angle: 10});
                    break;
                // Center controls
                case 'e':
                    sendCommand('center_steering');
                    break;
                case 'q':
                    sendCommand('camera_center');
                    break;
                // Space for stop
                case ' ':
                    sendCommand('stop');
                    event.preventDefault(); // Prevent page scroll
                    break;
            }
        }

        function handleKeyRelease(key) {
            // Stop movement when keys are released
            if (['w', 's', 'a', 'd'].includes(key)) {
                // Only stop if no movement keys are pressed
                const movementKeys = ['w', 's', 'a', 'd'];
                const hasMovementKey = movementKeys.some(k => keysPressed.has(k));
                if (!hasMovementKey) {
                    sendCommand('stop');
                }
            }
        }

        // Button controls (still available for touch devices)
        document.getElementById('forward').addEventListener('click', () => sendCommand('forward'));
        document.getElementById('backward').addEventListener('click', () => sendCommand('backward'));
        document.getElementById('stop').addEventListener('click', () => sendCommand('stop'));
        document.getElementById('turn-left').addEventListener('click', () => sendCommand('turn_left', {angle: 30}));
        document.getElementById('turn-right').addEventListener('click', () => sendCommand('turn_right', {angle: 30}));
        document.getElementById('center-steering').addEventListener('click', () => sendCommand('center_steering'));

        // Camera controls
        document.getElementById('camera-left').addEventListener('click', () => sendCommand('camera_left', {angle: 10}));
        document.getElementById('camera-right').addEventListener('click', () => sendCommand('camera_right', {angle: 10}));
        document.getElementById('camera-center').addEventListener('click', () => sendCommand('camera_center'));

        // Buzzer controls
        document.getElementById('buzzer-on').addEventListener('click', () => sendCommand('buzzer_on', {frequency: 2000}));
        document.getElementById('buzzer-off').addEventListener('click', () => sendCommand('buzzer_off'));

        // LED controls
        document.querySelectorAll('.led-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const led = this.dataset.led;
                const isActive = this.classList.contains('active');
                this.classList.toggle('active');
                sendCommand(`led_${led}`, {state: !isActive});
            });
        });

        // Sensor updates
        async function updateDistance() {
            try {
                const response = await fetch('/sensor/distance');
                const data = await response.json();
                document.getElementById('distance-display').textContent = data.distance.toFixed(1);
            } catch (error) {
                console.error('Error updating distance:', error);
            }
        }

        document.getElementById('update-distance').addEventListener('click', updateDistance);

        // Status updates
        async function updateStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                document.getElementById('car-status').textContent = data.car_initialized ? 'Yes' : 'No';
                document.getElementById('steering-angle').textContent = data.steering_angle;
                document.getElementById('camera-pan').textContent = data.camera_pan;
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        document.getElementById('update-status').addEventListener('click', updateStatus);

        // Add instructions for keyboard controls
        const instructions = document.createElement('div');
        instructions.style.cssText = `
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
        `;
        instructions.innerHTML = `
            <strong>Keyboard Controls:</strong><br>
            <strong>Movement (WASD):</strong> W=Forward, S=Backward, A=Turn Left, D=Turn Right<br>
            <strong>Camera (Arrow Keys):</strong> ‚Üê=Left, ‚Üí=Right, Q=Center Camera<br>
            <strong>Steering:</strong> E=Center Steering<br>
            <strong>Stop:</strong> Spacebar
        `;
        document.querySelector('.container').insertBefore(instructions, document.querySelector('.container').firstChild.nextSibling);

        // Map visualization
        const canvas = document.getElementById('map-canvas');
        const ctx = canvas.getContext('2d');

        function drawMap(scanPoints) {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw center point (car position)
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Draw car representation
            ctx.fillStyle = '#007bff';
            ctx.fillRect(centerX - 10, centerY - 5, 20, 10);

            // Draw scan points
            for (const [angle, distance] of Object.entries(scanPoints)) {
                if (distance > 0 && distance < 400) { // Show up to 400cm (4 meters)
                    const radians = (parseInt(angle) * Math.PI) / 180;
                    const scale = 1.2; // Scale factor for display (smaller = more zoomed out)
                    const x = centerX + Math.sin(radians) * (distance * scale);
                    const y = centerY - Math.cos(radians) * (distance * scale);

                    // Color based on distance (closer = more red)
                    const intensity = Math.max(0, 255 - (distance * 0.8)); // Adjusted for longer range
                    ctx.fillStyle = `rgb(${255 - intensity}, ${intensity}, 0)`;

                    // Draw point (larger for better visibility)
                    ctx.beginPath();
                    ctx.arc(x, y, 4, 0, 2 * Math.PI);
                    ctx.fill();

                    // Draw line from center to point
                    ctx.strokeStyle = 'rgba(0,0,0,0.3)';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                }
            }

            // Draw distance rings
            ctx.strokeStyle = 'rgba(0,0,0,0.1)';
            ctx.lineWidth = 1;
            for (let r = 50; r <= 300; r += 50) { // Up to 300cm
                const scale = 1.2;
                ctx.beginPath();
                ctx.arc(centerX, centerY, r * scale, 0, 2 * Math.PI);
                ctx.stroke();
                // Label distances
                ctx.fillStyle = '#666';
                ctx.font = '12px Arial';
                ctx.fillText(`${r}cm`, centerX + r * scale + 5, centerY + 5);
            }
        }

        async function updateMap() {
            try {
                const response = await fetch('/scan_data');
                const data = await response.json();
                drawMap(data.scan_points);
            } catch (error) {
                console.error('Error updating map:', error);
            }
        }

        document.getElementById('update-map').addEventListener('click', updateMap);

        // Auto-update map every 1 second (faster for continuous scanning)
        setInterval(updateMap, 1000);

        // Auto-update status and distance every 2 seconds
        setInterval(() => {
            updateDistance();
            updateStatus();
        }, 2000);

        // Initial updates
        updateStatus();
        updateMap();
    </script>
</body>
</html>
